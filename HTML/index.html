# Sweet Alert Test Template
# Apparantly Sweetalert dows not require any other javascript or css packages as dependency
# Does look sweet and beautiful without bootstrap, jquery and so on
#
# Necessity of ajax lib to be proven, firefox works fine without this script
# Might be fully obsolete, if jquery is loaded in parallel?
#
####################

<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	
	<script src="js/scoreboard.js">	</script>	
	<script src="js/formatting.js"></script>	

	<!-- Sweetalert claims the following required for IE and Android native browser support -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
	<!-- Sweetalert Javascript -->
	<script src="library/sweetalert2/sweetalert2.min.js"></script>
	<!-- jquery Javascript -->
	<script src="library/jquery/jquery-3.2.0.min.js"></script>

	<!-- Sweetalert Css -->
	<link rel="stylesheet" href="library/bootstrap/css/bootstrap.min.css">	
	<!-- Sweetalert Css -->
	<link rel="stylesheet" href="library/sweetalert2/sweetalert2.min.css">
	<!-- Custom Stylesheet including 7-segment digit formatting -->
	<link rel="stylesheet" href="css/customStyle.css">
	
    <title>Polpo Scoreboard -- Spielstandsanzeige gone wild!!!</title>
	
	
  </head>
  <body>  
    <div class="container-fluid">
      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Polpo Scoreboard</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="javascript:admin_testmode();">Enter Test Mode</a></li>
				<li><a href="javascript:admin_restart();">Restart</a></li>
				<li><a href="javascript:admin_shutdown();">Shutdown</a></li>
                <li><a href="javascript:admin_help();">Help</a></li>
				<li><a id="battinfo">---</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
  
    <!-- Row with Scores for both Teams -->	
		<div class="row" align="center" align="center">
			<div class="col-md-2 portfolio-item"></div>
			<div class="col-md-3 portfolio-item">                
                <h3>
                    Team A
                </h3>
                <p class="leddisplay" id="teamAscore_count">00</p>
				<div class="btn-group" role="group" aria-label="Basic example">
				  <a href="javascript:teamAscore_change('plus',1)" class="btn btn-secondary">+ 1</a>
				  <a href="javascript:teamAscore_change('zero',0)" class="btn btn-secondary">Zero</a>
				  <a href="javascript:teamAscore_change('minus',1)" class="btn btn-secondary">- 1</a>
				</div>
            </div>
			<div class="col-md-2 portfolio-item"></div>
			<div class="col-md-3 portfolio-item">
                <h3>
                    Team B
                </h3>
                <p class="leddisplay" id="teamBscore_count">00</p>
				<div class="btn-group" role="group" aria-label="Basic example">
				  <a href="javascript:teamBscore_change('plus',1)" class="btn btn-secondary">+ 1</a>
				  <a href="javascript:teamBscore_change('zero',0)" class="btn btn-secondary">Zero</a>
				  <a href="javascript:teamBscore_change('minus',1)" class="btn btn-secondary">- 1</a>
				</div>
            </div>
			<div class="col-md-2 portfolio-item"></div>            
        </div><!-- /.row -->
	<!-- Row with clock display -->	
		<div class="row" align="center" align="center">
			<div class="col-md-4 portfolio-item"></div>
			<div class="col-md-4 portfolio-item">
                <p class="leddisplay" id="timer_count">00:00</p>
				<div class="btn-group" role="group" aria-label="Basic example">
				  <a href="javascript:timer_change('start',1)" class="btn btn-secondary">Start/Stop</a>
				  <a href="javascript:timer_change('set',0)" class="btn btn-secondary">Set</a>
				  <a href="javascript:timer_change('set7',0)" class="btn btn-secondary">Set 7 Min</a>
				  <a href="javascript:timer_change('set9',0)" class="btn btn-secondary">Set 9 Min</a>
				  <a href="javascript:timer_change('set10',0)" class="btn btn-secondary">Set 10 Min</a>
				  </div>
            </div>
			<div class="col-md-4 portfolio-item"></div>            
        </div><!-- /.row -->
		<hr class="style5">
        <!-- Projects Row -->
        <div class="row" align="center">
				  <a href="javascript:halfTime()" class="btn btn-primary">Seitenwechsel</a>
				  <a href="javascript:setTeams()" class="btn btn-primary">Mannschaftsnamen festlegen</a>
				  <a href="javascript:admin_zero();" class="btn btn-primary">Alle Tore auf Null</a>
		</div><!-- /.row -->
    </div> <!-- /.container -->
	
</body>
</html>
